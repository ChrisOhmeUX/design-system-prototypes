<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohme Design System Prototypes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roobert', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            padding: 80px 40px;
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 48px;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #999;
            font-size: 18px;
            font-weight: 400;
        }
        
        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 8px;
            margin-bottom: 48px;
            padding: 8px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 12px;
            border: 1px solid #333;
            overflow-x: auto;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #999;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
            position: relative;
        }
        
        .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .tab-btn.active {
            color: #000;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
        }
        
        .prototype-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 32px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .prototype-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .prototype-card:hover {
            border-color: #00ff88;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.15);
        }
        
        .prototype-card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .prototype-card h2 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }
        
        .prototype-card p {
            font-size: 15px;
            color: #999;
            line-height: 1.5;
        }
        
        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: auto;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 255, 136, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(26, 26, 26, 0.4);
